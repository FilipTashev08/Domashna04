<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dado Tea Lunch Special</title>
</head>
<body>
    <h1>Dado Tea Lunch Special</h1>

    <p>Monday through Friday</p>
    <p>11am-3pm</p>
    <p>$9.95 plus tax</p>
    <br>
    <p>Includes sandwich,snack,and drink.</p>

<form>
    <fieldset>Order Information
        <h3><Menu></Menu></h3>
    <input type="text" name="menu" id="menu">
<br>
<br>
    <input type="radio" name="order" id="order">
        <label for="order">Here</label>
        <br>
    <input type="radio" name="order" id="order">
        <label for="order">To Go</label>

</fieldset>

<fieldset>Sandwiches
    <h3>Monday</h3>

    <input type="radio" name="monday" id="monday">
    <label for="monday">Tomato Mozzarela</label>
<br>
    <input type="radio" name="monday" id="monday">
    <label for="monday">Chicken Salad</label>

<h3>Tuesday</h3>

    <input type="radio" name="tuesday" id="tuesday">
    <label for="tuesday">Greek Salad Wrap</label>
<br>
    <input type="radio" name="tuesday" id="tuesday">
    <label for="tuesday">Toto Wrap</label>

<h3>Wednesday</h3>

    <input type="radio" name="wednesday" id="wednesday">
    <label for="wednesday">Red Pepper Hummus</label>
<br>
    <input type="radio" name="wednesday" id="wednesday">
    <label for="wednesday">Roasted Turkey</label>

<h3>Thursday</h3>

    <input type="radio" name="thursday" id="thursday">
    <label for="thursday">Carrot-Ginger Hummus Wrap</label>
<br>
    <input type="radio" name="thursday" id="thursday">
    <label for="thursday">Egg Salad</label>

<h3>Friday</h3> 

    <input type="radio" name="friday" id="friday">
    <label for="friday">Dado Wrap</label>
<br>
    <input type="radio" name="friday" id="friday">
    <label for="friday">Tuna Salad</label>

<hr>

    <input type="checkbox" name="sandwiches" id="sandwiches">
    <label for="sandwiches">Gluten Free Bread (75c extra)</label>



</fieldset>

<fieldset>Snack
    <h3>Snacks</h3>

    <input type="radio" name="snacks" id="snacks">
    <label for="snacks">Apple</label>
    <br>
    <input type="radio" name="snacks" id="snacks">
    <label for="snacks">Banana</label>
    <br>
    <input type="radio" name="snacks" id="snacks">
    <label for="snacks">Potato Chips</label>

</fieldset>

<fieldset>Drink

<h3>Drinks</h3>

    <select name="drinks" id="drinks">
        <option value="drinks">Tea</option>
        <option value="drinks">Coffee</option>
    </select>
<hr>
    <input type="checkbox" name="drinks" id="drinks">
        <label for="drinks">Large Drink (75c Extra)</label>

</fieldset>

<button type="submit">Place order</button>

</form>
</body>
</html>
